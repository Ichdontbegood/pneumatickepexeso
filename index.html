<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumatické schématické značky</title>
    <style>
        :root {
            --bg-color: #1e293b;     
            --text-color: #f1f5f9;   
            --accent: #38bdf8;       
            --accent-hover: #0ea5e9;
            --card-back: #334155;
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 { text-align: center; color: var(--accent); margin-top: 20px; }

        /* --- MENU --- */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10vh;
            animation: fadeIn 1s ease;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.6); }
        .btn-small { padding: 10px 20px; font-size: 1rem; margin: 20px; background: var(--card-back); }

        /* --- HERNÍ PLOCHY --- */
        .game-section { display: none; width: 100%; max-width: 1200px; flex-direction: column; align-items: center; }
        .game-section.active { display: flex; }

        /* --- PEXESO STYLY --- */
        .pexeso-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 karet na řádek */
            gap: 15px;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }
        .card.matched { visibility: hidden; opacity: 0; transition: opacity 0.5s; }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            font-weight: bold;
            padding: 5px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .card-front {
            background-color: var(--card-back);
            color: var(--accent);
            font-size: 2rem;
            border: 2px solid var(--accent);
        }

        .card-back {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card-back img { width: 90%; height: 90%; object-fit: contain; }

        /* --- SPOJOVÁNÍ STYLY --- */
        .matching-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            gap: 40px;
        }

        .col { display: flex; flex-direction: column; gap: 15px; flex: 1; }

        .match-item {
            background-color: var(--card-back);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: 0.3s;
        }

        .match-item:hover { border-color: var(--accent); }
        .match-item.selected { background-color: var(--accent); color: white; transform: scale(1.02); }
        .match-item.correct { background-color: var(--correct); border-color: var(--correct); pointer-events: none; opacity: 0.6; }
        .match-item.wrong { animation: shake 0.4s; border-color: var(--wrong); }

        .match-item img { max-height: 50px; filter: invert(1); } /* Invertuje barvy pro tmavý režim */
        .match-item.correct img { filter: brightness(0) invert(1); }

        /* Responzivita */
        @media (max-width: 800px) {
            .pexeso-grid { grid-template-columns: repeat(4, 1fr); }
            .card { width: 80px; height: 80px; font-size: 0.7rem; }
            .matching-container { gap: 10px; }
            .match-item { font-size: 0.85rem; padding: 10px; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div id="menu" class="menu-container">
        <h1>Schématické značky</h1>
        <button class="btn" onclick="startGame('pexeso')">Pexeso</button>
        <button class="btn" onclick="startGame('matching')">Spojovačka</button>
    </div>

    <div id="pexeso-game" class="game-section">
        <h2>Najdi dvojici: Symbol a Název</h2>
        <div class="pexeso-grid" id="pexeso-board"></div>
        <button class="btn btn-small" onclick="goBack()">← Zpět do menu</button>
    </div>

    <div id="matching-game" class="game-section">
        <h2>Spoj symbol se správným názvem</h2>
        <div class="matching-container">
            <div class="col" id="left-col"></div> <div class="col" id="right-col"></div> </div>
        <button class="btn btn-small" onclick="goBack()">← Zpět do menu</button>
    </div>

    <script>
        const data = [
            { id: 1, name: "Dvojčinný pohon", img: "imgs/img1.jpg" },
            { id: 2, name: "Jednočinný pohon", img: "imgs/img2.jpg" },
            { id: 3, name: "Kompresor, zdroj tlaku", img: "imgs/img3.jpg" },
            { id: 4, name: "Jednotka úpravy vzduchu", img: "imgs/img4.jpg" },
            { id: 5, name: "Motor s průchozí pístnicí", img: "imgs/img5.jpg" },
            { id: 6, name: "Motor s nastavitelným tlumením", img: "imgs/img6.jpg" },
            { id: 7, name: "Kyvný motor", img: "imgs/img7.jpg" },
            { id: 8, name: "Rotační motor", img: "imgs/img8.jpg" },
            { id: 9, name: "Zpětný ventil", img: "imgs/img9.jpg" },
            { id: 10, name: "Škrtící ventil", img: "imgs/img10.jpg" },
            { id: 11, name: "Manometr", img: "imgs/img11.jpg" },
            { id: 12, name: "Redukční ventil", img: "imgs/img12.jpg" }
        ];

        // --- NAVIGACE ---
        function startGame(type) {
            document.getElementById('menu').style.display = 'none';
            document.querySelectorAll('.game-section').forEach(el => el.classList.remove('active'));
            
            if (type === 'pexeso') {
                document.getElementById('pexeso-game').classList.add('active');
                initPexeso();
            } else {
                document.getElementById('matching-game').classList.add('active');
                initMatching();
            }
        }

        function goBack() {
            document.querySelectorAll('.game-section').forEach(el => el.classList.remove('active'));
            document.getElementById('menu').style.display = 'flex';
        }

        // --- LOGIKA PEXESA ---
        function initPexeso() {
            const board = document.getElementById('pexeso-board');
            board.innerHTML = '';
            
            let cards = [];
            data.forEach(item => {
                cards.push({ id: item.id, type: 'text', content: item.name });
                // Zde se používá cesta definovaná v poli data (tzn. imgs/...)
                cards.push({ id: item.id, type: 'img', content: `<img src="${item.img}" alt="Symbol ${item.id}" onerror="this.src='https://placehold.co/100?text=${item.id}'">` });
            });

            cards.sort(() => 0.5 - Math.random());

            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            cards.forEach(cardData => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = cardData.id;

                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${cardData.content}</div>
                `;

                card.addEventListener('click', function() {
                    if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

                    this.classList.add('flipped');

                    if (!hasFlippedCard) {
                        hasFlippedCard = true;
                        firstCard = this;
                        return;
                    }

                    secondCard = this;
                    checkForMatch();
                });

                board.appendChild(card);
            });

            function checkForMatch() {
                let isMatch = firstCard.dataset.id === secondCard.dataset.id;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                setTimeout(() => {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    resetBoard();
                }, 500);
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
        }

        // --- LOGIKA SPOJOVAČKY ---
        let selectedLeft = null;
        let selectedRight = null;

        function initMatching() {
            const leftCol = document.getElementById('left-col');
            const rightCol = document.getElementById('right-col');
            leftCol.innerHTML = '';
            rightCol.innerHTML = '';

            let leftItems = [...data];
            let rightItems = [...data];

            rightItems.sort(() => 0.5 - Math.random());

            leftItems.forEach(item => {
                const el = document.createElement('div');
                el.classList.add('match-item');
                el.dataset.id = item.id;
                el.dataset.side = 'left';
                // Použití cesty z dat (imgs/...)
                el.innerHTML = `<img src="${item.img}" alt="Symbol" onerror="this.style.display='none'; this.parentElement.innerText='Symbol ${item.id}'">`;
                el.addEventListener('click', handleMatchClick);
                leftCol.appendChild(el);
            });

            rightItems.forEach(item => {
                const el = document.createElement('div');
                el.classList.add('match-item');
                el.dataset.id = item.id;
                el.dataset.side = 'right';
                el.innerText = item.name;
                el.addEventListener('click', handleMatchClick);
                rightCol.appendChild(el);
            });
        }

        function handleMatchClick(e) {
            const el = e.currentTarget;
            if (el.classList.contains('correct')) return;

            const side = el.dataset.side;

            if (side === 'left') {
                if (selectedLeft) selectedLeft.classList.remove('selected');
                selectedLeft = el;
            } else {
                if (selectedRight) selectedRight.classList.remove('selected');
                selectedRight = el;
            }
            el.classList.add('selected');

            if (selectedLeft && selectedRight) {
                checkPair();
            }
        }

        function checkPair() {
            if (selectedLeft.dataset.id === selectedRight.dataset.id) {
                selectedLeft.classList.add('correct');
                selectedRight.classList.add('correct');
                clearSelection();
            } else {
                selectedLeft.classList.add('wrong');
                selectedRight.classList.add('wrong');
                setTimeout(() => {
                    if (selectedLeft) selectedLeft.classList.remove('wrong', 'selected');
                    if (selectedRight) selectedRight.classList.remove('wrong', 'selected');
                    clearSelection();
                }, 500);
            }
        }

        function clearSelection() {
            selectedLeft = null;
            selectedRight = null;
        }
    </script>
</body>
</html>
